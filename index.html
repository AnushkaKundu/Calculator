<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "calculator">
        <div class="output-area">
            <div class="output"></div>
        </div>
        <div class="button-area">
            <div class="left">
                <div class="button button1 ("><div class="content">(</div></div>
                <div class="button button2 )"><div class="content">)</div></div>
                <div class="button button3 mc"><div class="content">mc</div></div>
                <div class="button button4 m+"><div class="content">m+</div></div>
                <div class="button button5 m-"><div class="content">m-</div></div>
                <div class="button button6 mr"><div class="content">mr</div></div>
                <div class="button button7 nd2"><div class="content">2<sup>nd</sup></div></div>
                <div class="button button8 x2"><div class="content">x<sup>2</sup></div></div>
                <div class="button button9 x3"><div class="content">x<sup>3</sup></div></div>
                <div class="button button10"><div class="content">x<sup>y</sup></div></div>
                <div class="button button11"><div class="content">e<sup>x</sup></div></div>
                <div class="button button12"><div class="content">10<sup>x</sup></div></div>
                <div class="button button13"><div class="content">1/x</div></div>
                <div class="button button14"><div class="content"><sup>2</sup>&#8730;x</div></div>
                <div class="button button15"><div class="content"><sup>3</sup>&#8730;x</div></div>
                <div class="button button16"><div class="content"><sup>y</sup>&#8730;x</div></div>
                <div class="button button17"><div class="content">ln</div></div>
                <div class="button button18"><div class="content">log<sub>10</sub></div></div>
                <div class="button button19"><div class="content">x!</div></div>
                <div class="button button20"><div class="content">sin</div></div>
                <div class="button button21"><div class="content">cos</div></div>
                <div class="button button22"><div class="content">tan</div></div>
                <div class="button button23"><div class="content">e</div></div>
                <div class="button button24"><div class="content">EE</div></div>
                <div class="button button25"><div class="content">Rad</div></div>
                <div class="button button26"><div class="content">sinh</div></div>
                <div class="button button27"><div class="content">cosh</div></div>
                <div class="button button28"><div class="content">tanh</div></div>
                <div class="button button29"><div class="content">Ï€</div></div>
                <div class="button button30"><div class="content">Rand</div></div>
            </div>
            <div class="right">
                <div style="display: none;" class="button"></div>
                <div class="button button31"><div class="content">AC</div></div>
                <div class="button button32"><div class="content">+/-</div></div>
                <div class="button button33"><div class="content">%</div></div>
                <div class="button button34 orange"><div class="content">&divide;</div></div>
                <div class="button button35"><div class="content">7</div></div>
                <div class="button button36"><div class="content">8</div></div>
                <div class="button button37"><div class="content">9</div></div>
                <div class="button button38 orange"><div class="content">&times;</div></div>
                <div class="button button39"><div class="content">4</div></div>
                <div class="button button40"><div class="content">5</div></div>
                <div class="button button41"><div class="content">6</div></div>
                <div class="button button42 orange"><div class="content">&minus;</div></div>
                <div class="button button43"><div class="content">1</div></div>
                <div class="button button44"><div class="content">2</div></div>
                <div class="button button45"><div class="content">3</div></div>
                <div class="button button46 orange"><div class="content">&plus;</div></div>
                <div class="button button47"><div class="content">0</div></div>
                <div class="button button48"><div class="content">.</div></div>
                <div class="button button49 orange"><div class="content">&equals;</div></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="./jquery.js" type="text/javascript"></script>
<script src="./js.js" type="text/javascript"></script>
</html>
